        Retrieves a list of updates to the tariff
      tags:
      - Updates
      produces:
      - application/json
      responses:
        200:
          description: Updates were found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Updates'
              example:
                $ref: '#/components/schemas/Updates/example'
        5XX:
          description: Unexpected error.

  /v1/updates/latest.json:
    get:
      summary: Retrieves list of recent updates
      description: >
        Retrieves a list of recent updates to the tariff
      tags:
      - Updates
      produces:
      - application/json
      responses:
        200:
          description: Recent updates were found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdatesLatest'
              example:
                $ref: '#/components/schemas/UpdatesLatest/example'
        5XX:
          description: Unexpected error.

components:
  schemas:

    Sections:
      description: |
        An array of [referenced section objects](/reference.html#referencedsection "see referenced section object"), which are abbreviated versions of a full [section](/reference.html#section "see section object") object.

        Each section has a `position`, which is its numerical order within the Tariff, and a `section_id`, which is a unique record identifier.
      type: object
      properties:
        id:
          type: integer
          description: The `id` of the section. It may be used to uniquely identify a section and request it's section_note from the API.
        position:
          type: integer
          description: The `position` of the section, or the order in which this section appears in the tariff. It may be used to uniquely identify a section and request it from the API.
        title:
          type: string
          description: The `title` of the section
        numeral:
          type: string
          description: The `numeral` of the section, as a roman numeral
        chapter_from:
          type: string
          description: The `chapter_from` of the section, the first chapter of this section.
        chapter_to:
          type: string
          description: The `chapter_to` of the section, the last chapter of this section.
        section_note_id:
          type: integer
          description: The `section_note_id` of the note for this section
      example:
      - id: 1
        position: 1
        title: Live animals; animal products
        numeral: I
        chapter_from: '01'
        chapter_to: '05'
        section_note_id: 1
      - id: 2
        position: 2
        title: Vegetable products
        numeral: II
        chapter_from: '06'
        chapter_to: '14'
        section_note_id: 6

    Section:
      description: |
        A section of the Tariff.

        Each section has a `position`, which is its numerical order within the Tariff, and a `section_id`, which is a unique record identifier.

      type: object
      properties:
        id:
          type: integer
          description: The `id` of the section. It may be used to uniquely identify a section and request it's section_note from the API.
        position:
          type: integer
          description: The `position` of the section, or the order in which this section appears in the tariff. It may be used to uniquely identify a section and request it from the API.
        title:
          type: string
          description: The `title` of the section.
        numeral:
          type: string
          description: The `numeral` of the section, as a roman numeral
        chapter_from:
          type: string
          description: The `chapter_from` of the section, the first chapter of this section.
          x-nullable: true
        chapter_to:
          type: string
          description: The `chapter_to` of the section, the last chapter of this section.
        chapter_to:
          description: The `id` of the section.
          x-nullable: true
        section_note:
          type: string
          description: The `section_note` of the section.
        chapters:
          type: array
          description: |
            An array of [ReferencedChapter](/reference.html#referencedchapter "see ReferencedChapter object") objects.
          items:
            type: object
            properties:
              description:
                type: string
              goods_nomenclature_item_id:
                type: string
              goods_nomenclature_sid:
                type: integer
              headings_from:
                type: string
              headings_to:
                type: string
              formatted_description:
                type: string
                x-nullable: true
              guides:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    url:
                      type: string
              chapter_note_id:
                type: integer
      required:
      - id
      example:
        id: 1
        position: 1
        title: Live animals; animal products
        numeral: I
        chapter_from: '01'
        chapter_to: '05'
        chapters:
        - description: LIVE ANIMALS
          goods_nomenclature_item_id: '0100000000'
          goods_nomenclature_sid: 27623
          headings_from: '0101'
          headings_to: '0106'
          formatted_description: Live animals
          guides:
          - title: Classification of goods
            url: https://www.gov.uk/government/collections/classification-of-goods
          chapter_note_id: 46
        - description: MEAT AND EDIBLE MEAT OFFAL
          goods_nomenclature_item_id: '0200000000'
          goods_nomenclature_sid: 27809
          headings_from: '0201'
          headings_to: '0210'
          formatted_description: Meat and edible meat offal
          guides:
          - title: Classification of goods
            url: https://www.gov.uk/government/collections/classification-of-goods
          chapter_note_id: 47
        - description: FISH AND CRUSTACEANS, MOLLUSCS AND OTHER AQUATIC INVERTEBRATES
          goods_nomenclature_item_id: '0300000000'
          goods_nomenclature_sid: 28373
          headings_from: '0301'
          headings_to: 0308
          formatted_description: Fish and crustaceans, molluscs and other aquatic
            invertebrates
          guides:
          - title: Classification of goods
            url: https://www.gov.uk/government/collections/classification-of-goods
          chapter_note_id: 48
        - description: DAIRY PRODUCE; BIRDS' EGGS; NATURAL HONEY; EDIBLE PRODUCTS
            OF ANIMAL ORIGIN, NOT ELSEWHERE SPECIFIED OR INCLUDED
          goods_nomenclature_item_id: '0400000000'
          goods_nomenclature_sid: 29417
          headings_from: '0401'
          headings_to: '0410'
          formatted_description: Dairy produce; birds' eggs; natural honey;
            edible products of animal origin, not elsewhere specified or included
          guides:
          - title: Classification of goods
            url: https://www.gov.uk/government/collections/classification-of-goods
          chapter_note_id: 49
        - description: PRODUCTS OF ANIMAL ORIGIN, NOT ELSEWHERE SPECIFIED OR
            INCLUDED
          goods_nomenclature_item_id: '0500000000'
          goods_nomenclature_sid: 30015
          headings_from: '0501'
          headings_to: '0511'
          formatted_description: Products of animal origin, not elsewhere specified
            or included
          guides:
          - title: Classification of goods
            url: https://www.gov.uk/government/collections/classification-of-goods
          chapter_note_id: 50
        section_note: "* 1\\. Any reference in this section to a particular
          genus or species of an animal, except where the context otherwise
          requires, includes a reference to the young of that genus or species.\r\n*
          2\\. Except where the context otherwise requires, throughout the nomenclature
          any reference to 'dried' products also covers products which have
          been dehydrated, evaporated or freeze-dried.\r\n"
        _response_info:
          links:
          - rel: self
            href: "/trade-tariff/sections/1.json"
          - rel: sections
            href: "/trade-tariff/sections"

    SectionNote:
      description: |
        A note associated with a section of the Tariff.

        A note provides textual about the section. Not all sections have a section note.

      type: object
      properties:
        id:
          type: integer
          description: The `id` of the section_note.
        section_id:
          type: integer
          description: The `section_id` of the sction_note. It may be used to uniquely identify a section_note and request it from the API.
        content:
          type: string
          description: The `content` of the section_note. Not all sections have a note.
      required:
      - id
      example:
        id: 1
        section_id: 1
        content: "* 1\\. Any reference in this section to a particular genus
          or species of an animal, except where the context otherwise requires,
          includes a reference to the young of that genus or species.\r\n* 2\\.
          Except where the context otherwise requires, throughout the nomenclature
          any reference to 'dried' products also covers products which have
          been dehydrated, evaporated or freeze-dried.\r\n"

    Chapters:
      description: |
        All chapters in the Tariff
      type: object
      properties:
        goods_nomenclature_item_id:
          type: string
        chapter_note_id:
          type: integer
      example:
      - goods_nomenclature_item_id: '0100000000'
        chapter_note_id: 46
      - goods_nomenclature_item_id: '0200000000'
        chapter_note_id: 47
      - goods_nomenclature_item_id: '0300000000'
        chapter_note_id: 48

    Chapter:
      description: |
        Similar chapters are grouped into sections.
        A chapter contains many headings.
      type: object
      properties:
        goods_nomenclature_sid:
          type: integer
        goods_nomenclature_item_id:
          type: string
        description:
          type: string
        formatted_description:
          type: string
          x-nullable: true
        section:
          type: object
          description: |
            A [section](/reference.html#referencedsection "see referenced section object") object.
          properties:
            id:
              type: integer
            title:
              type: string
            position:
              type: integer
            numeral:
              type: string
            section_note:
              type: string
        chapter_note_id:
          type: integer
        section_id:
          type: integer
        chapter_note:
          type: string
        guides:
          type: array
          description: |
            An array of [guide](/reference.html#referencedguide "see referenced guide object") objects.
          items:
            type: object
            properties:
              title:
                type: string
              url:
                type: string
        headings:
          type: array
          description: |
            An array of [heading](/reference.html#referencedheading "see referenced heading object") objects.
          items:
            type: object
            properties:
              goods_nomenclature_sid:
                type: integer
              goods_nomenclature_item_id:
                type: string
              declarable:
                type: boolean
              description:
                type: string
              producline_suffix:
                type: string
              leaf:
                type: boolean
              description_plain:
                type: string
              formatted_description:
                type: string
              children:
                type: array
                items:
                  type: object
      required:
      - id
      example:
        goods_nomenclature_sid: 38054
        goods_nomenclature_item_id: '3400000000'
        description: SOAP, ORGANIC SURFACE-ACTIVE AGENTS, WASHING PREPARATIONS, LUBRICATING
          PREPARATIONS, ARTIFICIAL WAXES, PREPARED WAXES, POLISHING OR SCOURING PREPARATIONS,
          CANDLES AND SIMILAR ARTICLES, MODELLING PASTES, 'DENTAL WAXES' AND DENTAL PREPARATIONS
          WITH A BASIS OF PLASTER
        formatted_description: Soap, organic surface-active agents, washing preparations,
          lubricating preparations, artificial waxes, prepared waxes, polishing or scouring
          preparations, candles and similar articles, modelling pastes, 'dental waxes' and
          dental preparations with a basis of plaster
        section:
          id: 6
          title: Products of the chemical or allied industries
          position: 6
          numeral: VI
          section_note: "* 1\\. (A) Goods (other than radioactive ores) answering to a description
            in heading 2844 or 2845 are to be classified in those headings and in no other
            heading of the nomenclature.\r\n* (B) Subject to paragraph (A) above, goods answering
            to a description in heading 2843, 2846 or 2852 are to be classified in those headings
            and in no other heading of this section.\r\n* 2\\. Subject to Note 1 above, goods
            classifiable in heading 3004, 3005, 3006, 3212, 3303, 3304, 3305, 3306, 3307,
            3506, 3707 or 3808 by reason of being put up in measured doses or for retail sale
            are to be classified in those headings and in no other heading of the nomenclature.\r\n*
            3\\. Goods put up in sets consisting of two or more separate constituents, some
            or all of which fall in this section and are intended to be mixed together to
            obtain a product of Section VI or VII, are to be classified in the heading appropriate
            to that product, provided that the constituents are:\r\n  * (a) having regard
            to the manner in which they are put up, clearly identifiable as being intended
            to be used together without first being repacked;\r\n  * (b) presented together;
            and\r\n  * (c) identifiable, whether by their nature or by the relative proportions
            in which they are present, as being complementary one to another.\r\n"
        guides:
        - title: Classification of goods
          url: https://www.gov.uk/government/collections/classification-of-goods
        chapter_note_id: 83
        section_id: 6
        chapter_note: "* 1\\. This chapter does not cover:\r\n  * (a) edible mixtures or preparations
          of animal or vegetable fats or oils of a kind used as mould-release preparations
          (heading 1517);\r\n  * (b) separate chemically defined compounds; or\r\n  * (c)
          shampoos, dentifrices, shaving creams and foams, or bath preparations, containing
          soap or other organic surface-active agents (heading 3305, 3306 or 3307).\r\n* 2\\.
          For the purposes of heading 3401, the expression 'soap' applies only to soap soluble
          in water. Soap and the other products of heading 3401 may contain added substances
          (for example, disinfectants, abrasive powders, fillers or medicaments). Products
          containing abrasive powders remain classified in heading 3401 only if in the form
          of bars, cakes or moulded pieces or shapes. In other forms, they are to be classified
          in heading 3405 as 'scouring powders and similar preparations'.\r\n* 3\\. For the
          purposes of heading 3402 'organic surface-active agents' are products which, when
          mixed with water at a concentration of 0-2.25% at 20 C and left to stand for one
          hour at the same temperature:\r\n  * (a) give a transparent or translucent liquid
          or stable emulsion without separation of insoluble matter; and\r\n  * (b) reduce
          the surface tension of water to 4.5 x 10-2 N/m (45 dyn/cm) or less.\r\n* 4\\. In
          heading 3403, the expression 'petroleum oils and oils obtained from bituminous minerals'
          applies to the products defined in Note 2 to Chapter 27.\r\n* 5\\. In heading 3404,
          subject to the exclusions provided below, the expression 'artificial waxes and prepared
          waxes' applies only to:\r\n  * (a) chemically produced organic products of a waxy
          character, whether or not water soluble;\r\n  * (b) products obtained by mixing
          different waxes;\r\n  * (c) products of a waxy character with a basis of one or
          more waxes and containing fats, resins, mineral substances or other materials.\r\n
          \ * The heading does not apply to:\r\n    * (a) products of heading 1516, 3402 or
          3823, even if having a waxy character;\r\n    * (b) unmixed animal waxes or unmixed
          vegetable waxes, whether or not refined or coloured, of heading 1521;\r\n    * (c)
          mineral waxes or similar products of heading 2712, whether or not intermixed or
          merely coloured; or\r\n    * (d) waxes mixed with, dispersed in or dissolved in
          a liquid medium (headings 3405, 3809, etc.).\r\n"
        headings:
