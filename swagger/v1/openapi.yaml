      description: >
        This resource represents a single commodity.
        For this resource, `goods_nomenclature_item_id` is used to uniquely identify a commodity and request it from the API.
        <p>`goods_nomenclature_item_id` should be a string of ten (10) digits.</p>
      tags:
      - Commodities
      produces:
      - application/json
      parameters:
      - name: 'goods_nomenclature_item_id'
        in: path
        required: true
        description: |
          The `goods_nomenclature_item_id` of the commodity to be retrieved. This should be a string of ten (10) digits.
        schema:
          type: string
          minimum: 10
          maximum: 10
          example: "0102291020"
      responses:
        200:
          description: A commodity was found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Commodity'
              example:
                $ref: '#/components/schemas/Commodity/example'
        404:
          description: Commodity was not found.
        5XX:
          description: Unexpected error.

  /v1/commodities/{goods_nomenclature_item_id}/changes.json:
    get:
      summary: Retreives a commodity's changes
      description: >
        This resource represents a single commodity.
        For this resource, `goods_nomenclature_item_id` is used to uniquely identify a commodity and request it from the API.
        <p>`goods_nomenclature_item_id` should be a string of ten (10) digits.</p>
      tags:
      - Commodities
      produces:
      - application/json
      parameters:
        name: goods_nomenclature_item_id
        in: path
        required: true
        description: |
          The `goods_nomenclature_item_id` of the commodity to be retrieved. This should be a string of ten (10) digits.
        schema:
          type: integer
          minimum: 10
          maximum: 10
          example: "0102291020"
      responses:
        200:
          description: A commodity's changes were found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommodityChanges'
              example:
                $ref: '#/components/schemas/CommodityChanges/example'
        404:
          description: A commodity's changes were not found.
        5XX:
          description: Unexpected error.

### Monetary exchange rates
