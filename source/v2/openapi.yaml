openapi: '3.0.0'

info:
  title: Trade Tariff Public API
  description: |
    The Trade Tariff Public API provides a simple and consistent way to request
    [UK Trade Tariff](https://gov.uk/trade-tariff) content as structured data in a predictable format.

    This API accepts HTTP requests and responds with
    [JSON](https://en.wikipedia.org/wiki/JSON) data containing the same
    published content as is presented on GOV.UK.

  version: '2'

servers:
  - url: https://www.trade-tariff.service.gov.uk/v2
  # - url: https://staging.trade-tariff.service.gov.uk/v2
  # - url: https://dev.trade-tariff.service.gov.uk/v2

paths:
### Sections
  /sections.json:
    get:
      summary: Retrieves all sections
      description: |
        This resource represents _all sections_ in the Tariff.

        Each section has a `position`, which is its numerical order within the Tariff, and a `section_id`, which is a unique record identifier.

      tags:
      - Sections
      produces:
      - application/json
      responses:
        200:
          description: Sections were found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sections'
              example:
                $ref: '#/components/schemas/Sections/example'
        5XX:
          description: Unexpected error.
      x-code-samples:
        /v2/sections.json:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/v2/sections.json

  /sections/{position}.json:
    get:
      summary: Retreives a section by its position
      description: |
        This resource represents _a single section_ in the Tariff.

        For this resource, `position` is used to uniquely identify a section and request it from the API.

        There are 21 sections in the Tariff, and their positions range from 1 to 21.

      tags:
      - Sections
      produces:
      - application/json
      parameters:
        - name: 'position'
          in: path
          required: true
          description: |
            The `position` of the section to be retrieved
          schema:
            type: integer
            minimum: 1
            example: 1
      responses:
        200:
          description: Section was found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Section'
              example:
                $ref: '#/components/schemas/Section/example'
        404:
          description: Section was not found.
        5XX:
          description: Unexpected error.
      x-code-samples:
        /v2/sections.json:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/v2/sections/1.json

  /sections/{section_id}/section_note.json:
    get:
      summary: Retreives a section's notes
      description: |
        This resource represents the notes for a particular section.

        For this resource, `section_id` is used to uniquely identify a section and request its note from the API.
      tags:
      - Sections
      produces:
      - application/json
      parameters:
        name: section_id
        in: path
        required: true
        description: |
          The `section_id` of the section.
        schema:
          type: integer
          minimum: 1
          example: 1
      responses:
        200:
          description: A section's notes were found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SectionNote'
              example:
                $ref: '#/components/schemas/SectionNote/example'
        404:
          description: A section's notes were not found.
        5XX:
          description: Unexpected error.
      x-code-samples:
        /v2/sections.json:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/v2/sections/1/section_note.json

### Chapters
  /chapters.json:
    get:
      summary: Retrieves all chapters
      description: >
        This resource represents all chapters in the Tariff.

        Each chapter has a `goods_nomenclature_item_id`, which is a string of ten (10) digits.
      tags:
      - Chapters
      produces:
      - application/json
      responses:
        200:
          description: Chapters were found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chapters'
              example:
                $ref: '#/components/schemas/Chapters/example'
        5XX:
          description: Unexpected error.
      x-code-samples:
        /v2/chapters.json:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/v2/chapters.json
  
  /chapters/{chapter_id}.json:
    get:
      summary: Retrieves a chapter
      description: >
        Retrieves a chapter, given the first two (2) digits of its `goods_nomenclature_item_id`
        <p>This should be a zero-padded string of two digits.</p>
      tags:
      - Chapters
      produces:
      - application/json
      parameters:
      - name: 'chapter_id'
        in: path
        required: true
        description: |
          The `chapter_id` of the chapter to be retrieved, e.g. the first two (2) digits of the `goods_nomenclature_item_id`. This should be a zero-padded string of two digits.
        schema:
          type: string
      responses:
        200:
          description: A chapter was found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chapter'
              example:
                $ref: '#/components/schemas/Chapter/example'
        404:
          description: Chapter was not found.
        5XX:
          description: Unexpected error.
      x-code-samples:
        /v2/chapters.json:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/v2/chapters/34.json

  /chapters/{chapter_id}/chapter_note.json:
    get:
      summary: Retreives a chapter's notes
      description: >
        This resource represents the note for a particular chapter.
        For this resource, `chapter_id` is used to uniquely identify a chapter and request its note from the API. `chapter_id` is the first two (2) digits of the chapter's `goods_nomenclature_item_id`
        <p>`chapter_id` should be a zero-padded string of two digits.</p>
      tags:
      - Chapters
      produces:
      - application/json
      parameters:
        name: chapter_id
        in: path
        required: true
        description: |
          The `chapter_id` of the chapter.
        schema:
          type: integer
          minimum: 1
          example: 1
      responses:
        200:
          description: A chapter's notes were found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChapterNote'
              example:
                $ref: '#/components/schemas/ChapterNote/example'
        404:
          description: A chapter's notes were not found.
        5XX:
          description: Unexpected error.
      x-code-samples:
        /v2/chapters/{chapter_id}/chapter_note.json:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/v2/chapters/34/chapter_note.json

  /chapters/{chapter_id}/changes.json:
    get:
      summary: Retreives a chapter's changes
      description: >
        This resource represents the changes for a particular chapter.
        For this resource, `chapter_id` is used to uniquely identify a chapter and request its note from the API. `chapter_id` is the first two (2) digits of the chapter's `goods_nomenclature_item_id`
        <p>`chapter_id` should be a zero-padded string of two digits.</p>
      tags:
      - Chapters
      produces:
      - application/json
      parameters:
        name: chapter_id
        in: path
        required: true
        description: |
          The `chapter_id` of the chapter.
        schema:
          type: string
      responses:
        200:
          description: A chapter's changes were found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChapterChanges'
              example:
                $ref: '#/components/schemas/ChapterChanges/example'
        404:
          description: A chapter's changes were not found.
        5XX:
          description: Unexpected error.
      x-code-samples:
        /v2/chapters/{chapter_id}/changes.json:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/v2/chapters/01/changes.json

### Headings
  /headings/{heading_id}.json:
    get:
      summary: Retrieves a heading
      description: >
        This resource represents a single heading.
        For this resource, `heading_id` is used to uniquely identify a heading and request it from the API. `heading_id` is the first four (4) digits of the heading's `goods_nomenclature_item_id`
        <p>`heading_id` should be a zero-padded string of four (4) digits.</p>
      tags:
      - Headings
      produces:
      - application/json
      parameters:
      - name: 'heading_id'
        in: path
        required: true
        description: |
          The `heading_id` of the heading to be retrieved, e.g. the first four (4) digits of the `goods_nomenclature_item_id`. This should be a zero-padded string of four (4) digits.
        schema:
          type: string
          minimum: 4
          maximum: 4
          example: "0101"
      responses:
        200:
          description: A heading was found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Heading'
              example:
                $ref: '#/components/schemas/Heading/example'
        404:
          description: Commodity was not found.
        5XX:
          description: Unexpected error.
      x-code-samples:
        /v2/chapters.json:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/v2/headings/0101.json

  /headings/{heading_id}/changes.json:
    get:
      summary: Retreives a heading's changes
      description: >
        This resource represents the changes for a particular heading.
        For this resource, `heading_id` is used to uniquely identify a heading and request its changes from the API. `heading_id` is the first four (4) digits of the heading's `goods_nomenclature_item_id`
        <p>`heading_id` should be a zero-padded string of four (4) digits.</p>
      tags:
      - Headings
      produces:
      - application/json
      parameters:
        name: heading_id
        in: path
        required: true
        description: |
          The `heading_id` of the heading to be retrieved, e.g. the first four (4) digits of the `goods_nomenclature_item_id`. This should be a zero-padded string of four (4) digits.
        schema:
          type: integer
          minimum: 1
          example: 1
      responses:
        200:
          description: A heading's changes were found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeadingChanges'
              example:
                $ref: '#/components/schemas/HeadingChanges/example'
        404:
          description: A heading's changes were not found.
        5XX:
          description: Unexpected error.
      x-code-samples:
        /v2/chapters.json:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/v2/headings/0101/changes.json

### Commodities
  /commodities/{goods_nomenclature_item_id}.json:
    get:
      summary: Retrieves a commodity
      description: >
        This resource represents a single commodity.
        For this resource, `goods_nomenclature_item_id` is used to uniquely identify a commodity and request it from the API.
        <p>`goods_nomenclature_item_id` should be a string of ten (10) digits.</p>
      tags:
      - Commodities
      produces:
      - application/json
      parameters:
      - name: 'goods_nomenclature_item_id'
        in: path
        required: true
        description: |
          The `goods_nomenclature_item_id` of the commodity to be retrieved. This should be a string of ten (10) digits.
        schema:
          type: string
          minimum: 10
          maximum: 10
          example: "0102291020"
      responses:
        200:
          description: A commodity was found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Commodity'
              example:
                $ref: '#/components/schemas/Commodity/example'
        404:
