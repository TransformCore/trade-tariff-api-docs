### Monetary exchange rates
  /monetary_exchange_rates.json:
    get:
      summary: Retrieves a list of monetary exchange rates
      description: >
        Retrieves a list of monetary exchange rates, from Euro (&euro;) to GPB (&pound;)
      tags:
      - Monetary Exchange Rates
      produces:
      - application/json
      responses:
        200:
          description: Monetary exchange rates were found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonetaryExchangeRates'
              example:
                $ref: '#/components/schemas/MonetaryExchangeRates/example'
        5XX:
          description: Unexpected error.
      x-code-samples:
        /v2/monetary_exchange_rates.json:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/v2/monetary_exchange_rates.json

### Quotas
  /quotas/search.json:
    get:
      summary: Retrieves a list of quota definitions
      description: >
        Retrieves a list of quota definitions, optionally filtered by a variety of parameters.
      tags:
      - Quotas
      produces:
      - application/json
      parameters:
        - name: goods_nomenclature_item_id
          in: path
          required: false
          description: |
            Retrieve quotas only for goods with this `goods_nomenclature_item_id`
          schema:
            type: string
        - name: geographical_area_id
          in: path
          required: false
          description: |
            Retrieve quotas only with this `geographical_area_id`
          schema:
            type: string
        - name: order_number
          in: path
          required: false
          description: |
            Retrieve quotas only with this `order_number`
          schema:
            type: string
        - name: critical
          in: path
          required: false
          description: |
            Retrieve quotas only with `critical` status equal to ['Y', 'N']
          schema:
            type: string
            enum:
            - Y
            - N
        - name: status
          in: path
          required: false
          description: |
            Retrieve quotas only for goods with `status` equal to ['blocked', 'exhausted', 'not blocked', 'not exhausted']
          schema:
            type: string
            enum:
            - blocked
            - exhausted
            - not blocked
            - not exhausted
        - name: year
          in: path
          required: false
          description: |
            Retrieve quotas only for this `year`, E.g. '2019'
          schema:
            type: string

      responses:
        200:
          description: Quota definitions were found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuotaSearch'
              example:
                $ref: '#/components/schemas/QuotaSearch/example'
        5XX:
          description: Unexpected error.
      x-code-samples:
        /v2/quotas/search.json:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/v2/quotas/search.json?goods_nomenclature_item_id=0805102200&geographical_area_id=EG&order_number=091784&status=not+blocked&year=2018

### Goods nomenclatures
  /goods_nomenclatures/section/{section_id}.json:
    get:
      summary: Retrieves a list of goods nomenclatures in a section
      description: >
        Retrieves a list of all the goods nomenclatures in a section.
      tags:
      - GoodsNomenclatures
      produces:
      - application/json
      - text/csv
      parameters:
        - name: as_of
          in: path
          required: false
          description: |
            Retrieve goods nomenclatures as they existed on the `as_of` date. Use the format `YYYY-MM-DDD`.
          schema:
            type: string
            format: date
      responses:
        200:
          description: Goods nomenclatures were found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoodsNomenclatures'
              example:
                $ref: '#/components/schemas/GoodsNomenclatures/example'
        5XX:
          description: Unexpected error.
      x-code-samples:
        /v2/goods_nomenclatures/section/1.json:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/v2/goods_nomenclatures/section/1.json 

  /goods_nomenclatures/chapter/{chapter_id}.json:
    get:
      summary: Retrieves a list of goods nomenclatures in a chapter
      description: >
        Retrieves a list of all the goods nomenclatures in a chapter.
      tags:
      - GoodsNomenclatures
      produces:
      - application/json
      - text/csv
      parameters:
        - name: as_of
          in: path
          required: false
          description: |
            Retrieve goods nomenclatures as they existed on the `as_of` date. Use the format `YYYY-MM-DDD`.
          schema:
            type: string
            format: date
      responses:
        200:
          description: Goods nomenclatures were found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoodsNomenclatures'
              example:
                $ref: '#/components/schemas/GoodsNomenclatures/example'
        5XX:
          description: Unexpected error.
      x-code-samples:
        /v2/goods_nomenclatures/chapter/01.json:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/v2/goods_nomenclatures/chapter/01.json 

  /goods_nomenclatures/heading/{heading_id}.json:
    get:
      summary: Retrieves a list of goods nomenclatures in a heading
      description: >
        Retrieves a list of all the goods nomenclatures in a heading.
      tags:
      - GoodsNomenclatures
      produces:
      - application/json
      - text/csv
      parameters:
        - name: as_of
          in: path
          required: false
          description: |
            Retrieve goods nomenclatures as they existed on the `as_of` date. Use the format `YYYY-MM-DDD`.
          schema:
            type: string
            format: date
      responses:
        200:
          description: Goods nomenclatures were found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoodsNomenclatures'
              example:
                $ref: '#/components/schemas/GoodsNomenclatures/example2'
        5XX:
          description: Unexpected error.
      x-code-samples:
        /v2/goods_nomenclatures/heading/0101.json:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/v2/goods_nomenclatures/heading/0101.json 

components:
  schemas:

    Sections:
      description: |
        The response will be a JSONCollection, and will contain an array of [referenced section objects](/reference.html#referencedsection "see referenced section object"), which are abbreviated versions of a full [section](/reference.html#section "see section object") object.

        Each section has a `position`, which is its numerical order within the Tariff, and a `section_id`, which is a unique identifier.
      type: object
      properties:
        data:id: 
          type: string
          description: The `id` of the section. It may be used to uniquely identify a section and request it's section_note from the API.
        data:type:
          type: string
          description: the type of object this is, e.g. `section`
        data:attributes: 
          type: array
          description: A collection of [referenced section objects](/reference.html#referencedsection "see referenced section object")
          items:
            $ref: '#/components/schemas/ReferencedSection'
      example:
        data:
        - id: 1
          position: 1
          title: Live animals; animal products
          numeral: I
          chapter_from: '01'
          chapter_to: '05'
          section_note_id: 1
        - id: 2
          position: 2
          title: Vegetable products
          numeral: II
          chapter_from: '06'
          chapter_to: '14'
          section_note_id: 6
        # - $ref: '#/components/schemas/ReferencedSection/example'

    Section:
      description: |
        A section of the Tariff.

        Each section has a `position`, which is its numerical order within the Tariff, and a `section_id`, which is a unique record identifier.

      type: object
      properties:
        data:id: 
          type: string
          description: The `id` of the section. It may be used to uniquely identify a section and request it's section_note from the API.
        data:type:
          type: string
          description: The type of object this is, e.g. `section`
        data:attributes: 
          description: The section's attributes, as a [referenced section object](/reference.html#referencedsection "see referenced section object")
          $ref: '#/components/schemas/ReferencedSection'
        data:relationships:
          type: object
          description: Objects and collections that are related to this section, e.g., a [referenced chapter](/reference.html#referencedchapter "see referenced chapter object")
        included:
          type: array
          description: A collection of chapters that are included in the section [referenced chapter objects](/reference.html#referencedchapter "see referenced chapter object")
          items:
            $ref: '#/components/schemas/ReferencedChapter'
          
      example:
        data:
          id: "1"
          type: section
          attributes:
            id: 1
            numeral: I
            title: Live animals; animal products
            position: 1
            chapter_from: '01'
            chapter_to: '05'
            section_note: "* 1\\. Any reference in this section to a particular
              genus or species of an animal, except where the context otherwise
              requires, includes a reference to the young of that genus or species.\r\n*
              2\\. Except where the context otherwise requires, throughout the nomenclature
              any reference to 'dried' products also covers products which have
              been dehydrated, evaporated or freeze-dried.\r\n"
          relationships:
            chapters:
              data:
              - id: "27623"
                type: chapter
              - id: "27809"
                type: chapter
        included:
        - id: "27623"
          type: "chapter"
          attributes:
            goods_nomenclature_sid: 27623
            goods_nomenclature_item_id: 0100000000
            headings_from: 0101
            headings_to: 0106
            description: LIVE ANIMALS
            formatted_description: Live animals
            chapter_note_id: 46
          relationships:
            guides:
              data:
              - id: "23"
                type: guide
        - id: "27809"
          type: "chapter"
          attributes:
            goods_nomenclature_sid: 27809
            goods_nomenclature_item_id: 0200000000
            headings_from: 0101
            headings_to: 0106
            description: MEAT AND EDIBLE MEAT OFFAL
            formatted_description: Meat and edible meat offal
            chapter_note_id: 47
          relationships:
            guides:
              data:
              - id: "23"
                type: guide

    SectionNote:
      description: |
        A note associated with a section of the Tariff.

        A note provides textual about the section. Not all sections have a section note.

      type: object
      properties:
        id:
          type: integer
          description: The `id` of the section_note.
        section_id:
          type: integer
          description: The `section_id` of the sction_note. It may be used to uniquely identify a section_note and request it from the API.
        content:
          type: string
          description: The `content` of the section_note. Not all sections have a note.
      required:
      - id
      example:
        id: 1
        section_id: 1
        content: "* 1\\. Any reference in this section to a particular genus
          or species of an animal, except where the context otherwise requires,
          includes a reference to the young of that genus or species.\r\n* 2\\.
          Except where the context otherwise requires, throughout the nomenclature
          any reference to 'dried' products also covers products which have
          been dehydrated, evaporated or freeze-dried.\r\n"

    Chapters:
      description: |
        An array of objects, which contain a reference to a full [chapter](/reference.html#chapter "see chapter object") object.

        Each chapter has a `goods_nomenclature_item_id`, which is a unique identifier.

      type: object
      properties:
        data:id:
          type: string
          description: The `id` of the chapter. This is a unique identifier.
        data:type:
          type: string
          description: The type of object this is, e.g. `chapter`.
        data:attributes: 
          type: array
          description: A collection of [referenced chapter objects](/reference.html#referencedchapter "see referenced chapter object")
          items:
            $ref: '#/components/schemas/ReferencedChapter'
      example:
        data:
        - id: "27623"
          type: chapter
          attributes:
