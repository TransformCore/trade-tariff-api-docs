            curl -X GET https://www.trade-tariff.service.gov.uk/v2/commodities/0101210000.json

  /commodities/{goods_nomenclature_item_id}/changes.json:
    get:
      summary: Retreives a commodity's changes
      description: >
        This resource represents a single commodity.
        For this resource, `goods_nomenclature_item_id` is used to uniquely identify a commodity and request it from the API.
        <p>`goods_nomenclature_item_id` should be a string of ten (10) digits.</p>
      tags:
      - Commodities
      produces:
      - application/json
      parameters:
        name: goods_nomenclature_item_id
        in: path
        required: true
        description: |
